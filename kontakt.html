    <div class="form-container">
      <h2>Rezervacija</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="ime">Ime i Prezime:</label>
          <input
            type="text"
            id="ime"
            name="ime"
            placeholder="Unesite ime i prezime"
            required
          />
        </div>
        <div class="form-group">
          <label for="telefon">Broj Telefona:</label>
          <input
            type="tel"
            id="telefon"
            name="telefon"
            placeholder="Unesite broj telefona"
            required
          />
        </div>
        <div class="form-group">
          <label for="mesta">Broj Mesta za Rezervaciju:</label>
          <input
            type="number"
            id="mesta"
            name="mesta"
            placeholder="Unesite broj mesta"
            min="1"
            required
          />
        </div>
        <button type="submit" class="submit-button">Rezervi≈°i</button>
      </form>
    </div>
  </body>
